apiVersion: apps/v1kind: Deploymentmetadata:  name: forum-appspec:  replicas: 1  selector:    matchLabels:      app: forum-app  template:    metadata:      labels:        app: forum-app    spec:      containers:      - name: forum-app        image: saberan/forum_app:latest        ports:        - containerPort: 8000        command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]        envFrom:        - configMapRef:            name: forum-config        env:        - name: DB_NAME          valueFrom:            secretKeyRef:              name: forum-secrets              key: DB_NAME        - name: DB_USER          valueFrom:            secretKeyRef:              name: forum-secrets              key: DB_USER        - name: DB_PASSWORD          valueFrom:            secretKeyRef:              name: forum-secrets              key: DB_PASSWORD        - name: DB_HOST          value: "db"        - name: DB_PORT          value: "5432"        - name: DJANGO_SECRET_KEY          valueFrom:            secretKeyRef:              name: forum-secrets              key: DJANGO_SECRET_KEY        - name: ADMIN_EMAIL          valueFrom:            secretKeyRef:              name: forum-secrets              key: ADMIN_EMAIL        - name: ADMIN_PASSWORD          valueFrom:            secretKeyRef:              name: forum-secrets              key: ADMIN_PASSWORD
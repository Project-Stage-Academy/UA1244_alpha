apiVersion: apps/v1kind: Deploymentmetadata:  name: forum-appspec:  replicas: 2  selector:    matchLabels:      app: forum-app  template:    metadata:      labels:        app: forum-app    spec:      containers:      - name: forum-app        image: docker-forum_app        imagePullPolicy: IfNotPresent        ports:        - containerPort: 8000        envFrom:        - configMapRef:            name: forum-config        env:        - name: DB_USER          valueFrom:            secretKeyRef:              name: forum-secrets              key: DB_USER        - name: DB_PASSWORD          valueFrom:            secretKeyRef:              name: forum-secrets              key: DB_PASSWORD        - name: DJANGO_SECRET_KEY          valueFrom:            secretKeyRef:              name: forum-secrets              key: DJANGO_SECRET_KEY        - name: ADMIN_EMAIL          valueFrom:            secretKeyRef:              name: forum-secrets              key: ADMIN_EMAIL        - name: ADMIN_PASSWORD          valueFrom:            secretKeyRef:              name: forum-secrets              key: ADMIN_PASSWORD